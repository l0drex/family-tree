<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family tree</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/svg.css">

  <meta name="theme-color" content="#366120">

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js" defer></script>
  <script src="js/plugins.js" defer></script>

  <script src="js/main.js" type="module" defer></script>
  <script src="js/graph/graphController.js" type="module"></script>
</head>
<body>
<!--Template for person node contents-->
<template id="info-template">
  <div class="bg" xmlns="http://www.w3.org/1999/xhtml">
    <p class="fullName"></p>
    <div class="addInfo hidden">
      <p>
        <span class="born hidden">
          <span lang="en">born</span>
          <span lang="de">geb.</span>
        </span>
        <span class="named hidden">
          <span lang="en">named</span>
          <span lang="de">genannt</span>
        </span>
      </p>
      <p class="years"></p>

      <div class="text-bg">
        <table class="table-layout">
          <tbody>
          <tr>
            <td lang="en">Age:</td>
            <td lang="de">Alter:</td>
            <td>
              <span class="age"></span>
              <span class="generation" lang="en">(%i. generation)</span>
              <span class="generation" lang="de">(%i. Generation)</span>
            </td>
          </tr>

          <tr>
            <td lang="en">Profession:</td>
            <td lang="de">Beruf:</td>
            <td class="profession"></td>
          </tr>

          <tr>
            <td lang="en">Religion:</td>
            <td lang="de">Religion:</td>
            <td class="religion"></td>
          </tr>

          <tr>
            <td lang="en">Place of birth:</td>
            <td lang="de">Geburtsort:</td>
            <td class="placeOfBirth"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
<!--Templates for messages-->
<template id="warning">
  <div class="notification warning">
    <b lang="en"><span class="emoji">‚ö†</span>Ô∏è Warning</b>
    <b lang="de"><span class="emoji">‚ö†</span>Ô∏è Achtung</b>
    <span class="description"></span>
  </div>
</template>
<template id="error">
  <div class="notification error">
    <b lang="en"><span class="emoji">üí•</span> Error</b>
    <b lang="de"><span class="emoji">üí•</span> Fehler</b>
    <span class="description"></span>
  </div>
</template>
<datalist id="names"></datalist>

<header>
  <a href="index.html">
    <img src="img/logo.svg" width="40" height="100%" alt="A tree with a smiling face">
  </a>
  <span id="title">Family tree</span>
  <form id="name-form" class="search">
    <label for="input-name" lang="en">of</label>
    <label for="input-name" lang="de">von</label>
    &nbsp;
    <input id="input-name" list="names" type="search" placeholder="John Doe" spellcheck="false">
    <input class="emoji" type="submit" value="üîç">
  </form>
</header>
<main>
  <svg id="family-tree">
    <!--Definition for arrow ends-->
    <defs>
      <marker id="Arrow2Lend" orient="auto" style="overflow: visible">
        <path
          d="M 8.7185878,4.0337352 L -2.2072895,0.016013256 L 8.7185884,-4.0017078 C 6.9730900,-1.6296469 6.9831476,1.6157441 8.7185878,4.0337352 z "
          transform="rotate(180) scale(.75) translate(1,0)"></path>
      </marker>
    </defs>
    <rect id='background' width='100%' height='100%'></rect>
    <g id="vis">
      <g id="links"></g>
      <g id="nodes"></g>
    </g>
  </svg>
</main>
<footer>
  Made with <span class="emoji">‚ù§</span> on <a href="https://github.com/l0drex/family-tree">GitHub</a>
</footer>
</body>
</html>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

<body>
<!--Templates for messages-->
<template id="warning">
  <div class="notification warning">
    <b lang="en"><span class="emoji">âš </span>ï¸ Warning</b>
    <b lang="de"><span class="emoji">âš </span>ï¸ Achtung</b>
    <span class="description"></span>
  </div>
</template>
<template id="error">
  <div class="notification error">
    <b lang="en"><span class="emoji">ğŸ’¥</span> Error</b>
    <b lang="de"><span class="emoji">ğŸ’¥</span> Fehler</b>
    <span class="description"></span>
  </div>
</template>
<!-- Filter view template -->
<template id="filter">
  <div class="filter">
    <span class="filter-text" data-value=""></span>
    <button class="inline remove-filter emoji" type="submit">âŒ</button>
  </div>
</template>

<datalist id="names"></datalist>

<header>
  <a href="index.html">
    <img src="img/logo.svg" width="40" height="100%" alt="A tree with a smiling face">
  </a>
  <span id="title">Family tree</span>
</header>

<aside id="info-panel">
  <pre class="id">1</pre>
  <form id="name-form" class="name-form search">
    <label for="input-name" lang="en" class="sr-only">Name:</label>
    <label for="input-name" lang="de" class="sr-only">Name:</label>
    <input id="input-name" list="names" type="search" placeholder="Name" spellcheck="false">
    <input class="emoji" type="submit" value="ğŸ”">
  </form>
  <h1 class="fullName hidden">Max Mustermann</h1>
  <h2 class="birth-name">Max Schmidt</h2>
  <h2 class="alsoKnownAs"></h2>

  <ul id="factView"></ul>
</aside>

<main>
  <form class="filter-form">
    <label for="add-filter" lang="en">Filter: </label>
    <label for="add-filter" lang="de">Filter: </label>

    <div class="filter-selected"></div>

    <div class="filter add-filter">
      <select name="filter" id="add-filter" class="filter-text">
        <option value="no dead people">no dead people</option>
        <option value="no ancestors">no ancestors</option>
        <option value="only direct relatives">only direct relatives</option>
        <option value="no siblings">no siblings</option>
      </select>

      <button class="inline emoji" type="submit">â•</button>
    </div>
  </form>

  <!--suppress XmlUnusedNamespaceDeclaration -->
  <svg id="family-tree" xmlns="http://www.w3.org/2000/svg"
       xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <rect id='background' width='100%' height='100%'></rect>
    <g id="vis">
      <g id="links"></g>
      <g id="nodes"></g>
    </g>
  </svg>
</main>

<footer>
  <ol id="family-path">
    <li>Opa</li>
    <li>Papa</li>
    <li>Ich</li>
  </ol>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family tree</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/svg.css">

  <meta name="theme-color" content="#366120">

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/tgdwyer/WebCola/WebCola/cola.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js" defer></script>
  <script src="js/plugins.js" defer></script>

  <script src="js/main.js" type="module" defer></script>
  <script src="js/graph/graphController.js" type="module"></script>
</head>
<body>
<!--Templates for messages-->
<template id="warning">
  <div class="notification warning">
    <b lang="en"><span class="emoji">‚ö†</span>Ô∏è Warning</b>
    <b lang="de"><span class="emoji">‚ö†</span>Ô∏è Achtung</b>
    <span class="description"></span>
  </div>
</template>
<template id="error">
  <div class="notification error">
    <b lang="en"><span class="emoji">üí•</span> Error</b>
    <b lang="de"><span class="emoji">üí•</span> Fehler</b>
    <span class="description"></span>
  </div>
</template>
<datalist id="names"></datalist>

<header>
  <a href="index.html">
    <img src="img/logo.svg" width="40" height="100%" alt="A tree with a smiling face">
  </a>
  <span id="title">Family tree</span>
  <form id="name-form" class="search">
    <label for="input-name" lang="en">of</label>
    <label for="input-name" lang="de">von</label>
    &nbsp;
    <input id="input-name" list="names" type="search" placeholder="John Doe" spellcheck="false">
    <input class="emoji" type="submit" value="üîç">
  </form>
</header>
<main>
  <div id="tree-container">
    <svg id="family-tree" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
      <!--Definition for arrow ends-->
      <defs>
        <marker id="Arrow2Lend" orient="auto" style="overflow: visible">
          <path
            d="M 8.7185878,4.0337352 L -2.2072895,0.016013256 L 8.7185884,-4.0017078 C 6.9730900,-1.6296469 6.9831476,1.6157441 8.7185878,4.0337352 z "
            transform="rotate(180) scale(.75) translate(1,0)"></path>
        </marker>
      </defs>
      <rect id='background' width='100%' height='100%'></rect>
      <g id="vis">
        <g id="links"></g>
        <g id="nodes"></g>
      </g>
    </svg>
    <aside id="info-panel">
      <h1 class="fullName"></h1>
      <h2>
        <span class="birth-name"></span>
        <span class="alsoKnownAs"></span>
      </h2>

      <ul id="factView">
        <li class="born"></li>
        <li class="religion"></li>
        <li class="occupation"></li>
        <li class="age"></li>
        <li class="death"></li>
      </ul>
    </aside>
  </div>
</main>
<footer>
  Made with <span class="emoji">‚ù§</span> on <a href="https://github.com/l0drex/family-tree">GitHub</a>
</footer>
</body>
</html>

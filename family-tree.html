<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family tree</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/familyTree.css">

  <meta name="theme-color" content="#366120">

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/tgdwyer/WebCola/WebCola/cola.min.js"></script>
  <script src="https://unpkg.com/gedcomx-js@2.8.0/dist/gedcomx.min.js"></script>
  <script src="js/gedcomx.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js" defer></script>
  <script src="js/plugins.js" defer></script>

  <script src="js/main.js" type="module" defer></script>
  <script src="js/graph/graphController.js" type="module"></script>
</head>
<body>
<!--Templates for messages-->
<template id="warning">
  <div class="notification warning">
    <b lang="en"><span class="emoji">‚ö†</span>Ô∏è Warning</b>
    <b lang="de"><span class="emoji">‚ö†</span>Ô∏è Achtung</b>
    <span class="description"></span>
  </div>
</template>
<template id="error">
  <div class="notification error">
    <b lang="en"><span class="emoji">üí•</span> Error</b>
    <b lang="de"><span class="emoji">üí•</span> Fehler</b>
    <span class="description"></span>
  </div>
</template>
<datalist id="names"></datalist>

<header>
  <a href="index.html">
    <img src="img/logo.svg" width="40" height="100%" alt="A tree with a smiling face">
  </a>
  <span id="title">Family tree</span>
</header>

<aside id="info-panel">
  <pre class="id">1</pre>
  <form id="name-form" class="name-form search">
    <label for="input-name" lang="en" class="sr-only">Name:</label>
    <label for="input-name" lang="de" class="sr-only">Name:</label>
    <input id="input-name" list="names" type="search" placeholder="Name" spellcheck="false">
    <input class="emoji" type="submit" value="üîç">
  </form>
  <h1 class="fullName hidden">Max Mustermann</h1>
  <h2 class="birth-name">Max Schmidt</h2>
  <h2 class="alsoKnownAs"></h2>

  <ul id="factView">
    <li class="born"></li>
    <li class="religion"></li>
    <li class="occupation"></li>
    <li class="age"></li>
    <li class="death"></li>
  </ul>
</aside>

<main>
  <svg id="family-tree" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <rect id='background' width='100%' height='100%'></rect>
    <g id="vis">
      <g id="links"></g>
      <g id="nodes"></g>
    </g>
  </svg>
</main>

<footer>
  <ol id="family-path">
    <li>Opa</li>
    <li>Papa</li>
    <li>Ich</li>
  </ol>
</footer>
</body>
</html>

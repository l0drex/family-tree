<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stammbaum</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/svg.css">

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2b2b2b">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
</head>
<body>
<!--Template for person node contents-->
<template id="info-template">
  <div class="bg" xmlns="http://www.w3.org/1999/xhtml">
    <p class="fullName"></p>
    <div class="addInfo hidden">
      <p>
        <span class="born hidden">
          <span lang="en">born</span>
          <span lang="de">geb.</span>
        </span>
        <span class="named hidden">
          <span lang="en">named</span>
          <span lang="de">genannt</span>
        </span>
      </p>
      <p class="years"></p>

      <div class="text-bg">
        <table>
          <tbody>
          <tr>
            <td lang="en">Age:</td>
            <td lang="de">Alter:</td>
            <td class="age"></td>
          </tr>

          <tr>
            <td lang="en">Profession:</td>
            <td lang="de">Beruf:</td>
            <td class="profession"></td>
          </tr>

          <tr>
            <td lang="en">Religion:</td>
            <td lang="de">Religion:</td>
            <td class="religion"></td>
          </tr>

          <tr>
            <td lang="en">Place of birth:</td>
            <td lang="de">Geburtsort:</td>
            <td class="placeOfBirth"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<header>
  <h1 lang="en">Family tree</h1>
  <h1 lang="de">Familienstammbaum</h1>
</header>
<main>
  <svg id="family-tree" class="hidden">
    <!--Definition for arrow ends-->
    <defs>
      <marker id="Arrow2Lend" orient="auto" style="overflow: visible">
        <path
          d="M 8.7185878,4.0337352 L -2.2072895,0.016013256 L 8.7185884,-4.0017078 C 6.9730900,-1.6296469 6.9831476,1.6157441 8.7185878,4.0337352 z "
          transform="rotate(180) scale(.75) translate(1,0)"></path>
      </marker>
    </defs>
    <rect id='background' width='100%' height='100%'></rect>
    <g id="vis">
      <g id="links"></g>
      <g id="nodes"></g>
    </g>
  </svg>
</main>
<footer>
  Made with ‚ù§ on <a href="https://github.com/l0drex/family-tree">GitHub</a>
</footer>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<script src="https://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
<script src="js/dataLoader.js"></script>
<script src="js/tree.js"></script>
</body>
</html>

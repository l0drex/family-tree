<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Family Tree</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/svg.css">

  <meta name="theme-color" content="#fafafa">

<body>
<!--Template for person node contents-->
<template id="info-template">
  <div id="bg" xmlns="http://www.w3.org/1999/xhtml">
    <p class="fullName"></p>
    <div class="addInfo">
      <p class="addNames"></p>
      <p class="years"></p>

      <div id="text-bg">
        <table>
          <tbody>
          <tr>
            <td lang="en">Age:</td>
            <td lang="de">Alter:</td>
            <td class="age"></td>
          </tr>

          <tr>
            <td lang="en">Profession:</td>
            <td lang="de">Beruf:</td>
            <td class="profession"></td>
          </tr>

          <tr>
            <td lang="en">Religion:</td>
            <td lang="de">Religion:</td>
            <td class="religion"></td>
          </tr>

          <tr>
            <td lang="en">Place of birth:</td>
            <td lang="de">Geburtsort:</td>
            <td class="placeOfBirth"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<h1 lang="en">Family tree</h1>
<h1 lang="de">Familienstammbaum</h1>
<div id="content">
  <form enctype="multipart/form-data">
    <label for="people-file" lang="en">People-data:</label>
    <label for="people-file" lang="de">Personendaten:</label>
    <input type="file" id="people-file">
    <br>
    <label for="family-file" lang="en">Family-data:</label>
    <label for="family-file" lang="de">Familiendaten:</label>
    <input type="file" id="family-file">
    <br>
    <input type="submit" id="submit">
  </form>
</div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/dataLoader.js"></script>
<script src="js/main.js"></script>
</body>
</html>
